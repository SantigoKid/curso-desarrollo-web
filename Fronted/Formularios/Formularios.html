<body>

    <h1>Formularios en HTML</h1>

    <h2>Formulario sencillo</h2>
    <!-- los br son saltos de linea, pero con divs es suficiente -->

    <form class="simple-form">

        <form action="#">
            <h2>HTML Form</h2>
            <!-- required es para campos obligatorios pero primero debe tener un input type="submit" -->
            <div>
                <label for="FirstName">First Name: </label>
                <input type="text" name="firstName" id="" required>
            </div>

            <div>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" id="">
            </div>
            <div>
                <!-- para la fecha dentro del input type va "date" -->
                <label for="dateOfBird">Date Of Bird </label>
                <input type="date" name="dateOfBird" id="">
            </div>
            <div>
                <label for="">Gender</label>
                <div>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                    <input type="radio" name="gender" id="">Other
                </div>
            </div>

            <div>
                <label for="">Owned vehicles:</label>
                <div>
                    <input type="checkbox" name="vehicles">car
                    <input type="checkbox" name="vehicles">Motorbike
                    <input type="checkbox" name="vehicles">Bycicle
                </div>
            </div>
            <div>
                <label for="emailId">Email Id</label>
                <input type="email" name="emailId" id="">
            </div>
            <div>
                <label for="mobileNumber">Mobile Number</label>
                <input type="number" name="mobileNumber" id="">
            </div>
            <div>
                <input type="submit" value="Submit">
                <button type="reset">Reset</button>
            </div>

        </form>
    </form>

    
    <h2>FORMULARIO DE CONTACTO</h2>
    <form class="contact" action="">
        <div>

            <input type="text" placeholder="Enter your name">
            <br>
            <input type="text" placeholder="Enter a valid email adress">
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" name="" id="" value="SUBMIT">
        </div>

        <div>
        <h1>CONTACT US</h1>
        
        </div>
        

        

    </form>
    


    
    

</body>
