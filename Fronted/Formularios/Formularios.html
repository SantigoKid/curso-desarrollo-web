<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>Formularios en HTML</h1>

    <h2>Formulario sencillo</h2>
    <!-- los br son saltos de linea, pero con divs es suficiente -->

    <form class="simple-form">

        <form action="#">
            <h2>HTML Form</h2>
            <!-- required es para campos obligatorios pero primero debe tener un input type="submit" -->
            <div>
                <label for="FirstName">First Name: </label>
                <input type="text" name="firstName" id="" required>
            </div>

            <div>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" id="">
            </div>
            <div>
                <!-- para la fecha dentro del input type va "date" -->
                <label for="dateOfBird">Date Of Bird </label>
                <input type="date" name="dateOfBird" id="">
            </div>
            <div>
                <label for="">Gender</label>
                <div>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other
                </div>
            </div>

            <div>
                <label for="">Owned vehicles:</label>
                <div>
                    <input type="checkbox" name="vehicles" value="car">Car 
                    <input type="checkbox" name="vehicles" valu="motorbike">Motorbike
                    <input type="checkbox" name="vehicles" value="bycicle">Bycicle
                </div>
            </div>
            <div>
                <label for="emailId">Email Id</label>
                <input type="email" name="emailId" id="">
            </div>
            <div>
                <label for="mobileNumber">Mobile Number</label>
                <input type="number" name="mobileNumber" id="">
            </div>
            <div>
                <input type="submit" value="Submit">
                <button type="reset">Reset</button>
            </div>

        </form>
    </form>

    
    <h2>FORMULARIO DE CONTACTO</h2>
    <form class="contact" action="">

        <div class="contact-left" action="">
            <input type="text" placeholder="Enter your name">
            <br>
            <input type="text" placeholder="Enter a valid email adress">
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" name="" id="" value="SUBMIT">
        </div>

        <div>
        <h1>CONTACT US</h1>
        
        </div>
        

    </form>

     <h2>Formulario de alquiler de vehículos</h2>
     <form class="renting" action="">
        <!-- label significa etiqueta, se usa para describir a los inputs en los formularios -->
        <label for="tipos">Por favor, seleccione un tipo de vehiculo</label>
        <select name="tipos" id="">
            <option value="">Coche</option>
            <option value="">Moto</option>
            <option value="">Furgoneta</option>
        </select>
        <br>

        <label for="marcas"> Seleccione marca de vehiculo</label>
        <input list="marcas" name="marcas">
        <!-- ID es el identificador, Datalist + Input nos genera nos genera un cuadro de inserción de datos con una lista de sugerencias-->
        <datalist id="Marcas">
            <option value="Fiat"></option>
            <option value="Citroen"></option>
            <option value="Renault"></option>
            <option value="Audi"></option>
            
        </datalist>
    
    


     </form>

     <h2>Formulario de inicio de sesión o login</h2>

     <form action="" class="login"></form>
     <input name="user" type="text" placeholder="Ingrese usuario">
     <br>
     <input name="password" type="password" placeholder="Inserte contraseña">
     <br>
     <input type="submit">
     </form>

</body>


</html>
