<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida de datos de JavaScript</title>
    <link rel="stylesheet" href="../general.css">
</head>

<body>
    <h2>Salida usando JS</h2>
    <p>
        Muestra de datos de JavaScript
    </p>

    <ul>
        <li>Dentro de un elemento de HTML usando <code>innerHTML</code></li>
        <li>Escribir en el HTML usando <code>document.write()</code></li>
        <li>Escribir en una caja de alerta usando <code>window.alert</code></li>
        <li>Escribir en la consola del navegador usando <code>console.log</code></li>
    </ul>

    <p id="pText"></p>

</body>
<script>
    //ejemplos de salidas de datos//
    document.getElementById('pText').innerHTML = 'Texto escrito usando inner HTML desde 35';
    document.write('texto escrito usando document.write()');
    // Windows alert('este es mi mensaje en la caja de alerta')
    document.alert('Este es mi mensaje en la caja de alerta');

    console.log('Lo que escriba aquí sólo se podrá ver accediendo a la consola del navegador');
        //Como se puede comprobar el código se ejecuta nada más cargar la página. Ya que esta escrito en la base y no dentro de una función


</script>

</html>
