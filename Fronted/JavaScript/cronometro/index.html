<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro en JavaScript</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3203/3203214.png" type="image/x-icon">
    <link rel="stylesheet" href="../cronometro/style.css">
    
</head>

<body>
    <h1 id="display">
        <div class="number">
            <span id="minutos">00</span>
        </div>

        <div>:</div>

        <div class="number">
            <span id="segundos">00</span>

        </div>
        <div>:</div>

        <div class="number">
            <span id="cents">00</span>

        </div>
    </h1>
    <div>

        <button id="btnStart" onclick="startCrono()">START</button>
        <button onclick="stop()">STOP</button>
        <button onclick="reset()">RESET</button>
    </div>
</body>
<script src="../cronometro/script.js"></script>
</html>
