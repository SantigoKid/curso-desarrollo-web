<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Pongo el link de bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar con el logo -->
    <nav class="navbar navbar-fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="#">
                <!-- <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                    alt=""> -->
                PlayusCars</a>

            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                aria-controls="navbarNav" aria-expanded="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Features
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Feature #1</a></li>
                            <li><a href="#" class="dropdown-item">Feature #2</a></li>
                            <li><a href="#" class="dropdown-item">Feature #3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input type="text" class="form-control me-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </nav>

     <!-- Contenedor del carrusel -->
     <div id="carrusel" class="carousel slide container-lg p-0" data-bs-ride="carousel" data-bs-pause="hover">

        <!-- Imagenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- <img src="../recursos/Coche1.jpg" alt="" class="d-block w-100"> -->
                <div class="img img-uno"></div>
            </div>
            <div class="carousel-item">
                <img src="../recursos/coche4.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../recursos/coche3.jpg" alt="" class="d-block w-100">
            </div>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" data-bs-target="#carrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- indicadores -->
        <div class="carousel-indicators">
            <button data-bs-target="#carrusel" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carrusel" data-bs-slide-to="1"></button>
            <button data-bs-target="#carrusel" data-bs-slide-to="2"></button>
        </div>
    </div>
    <h1 class="text-center mt-5">The best cars for you</h1>
</body>
<!-- introduzco el link de js de bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</html>
