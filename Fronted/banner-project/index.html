<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../banner-project/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
  <!-- Hago el primer banner con logo a la izquierda y barra search -->
  <div class="banner">
    <a href="#" class="logo">santibay</a>
    <form class="search-form">
      <input type="text" placeholder="Search for items...">
      <input type="submit" value="Search">
    </form>
  </div>

  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid ">
      <ul class="navbar-nav ">
        <li class="nav-item"><a class="nav-link active" href="">Portada</a></li>
        <li class="nav-item"><a class="nav-link" href="">Favoritos</a></li>
        <li class="nav-item"><a class="nav-link" href="">Electr√≥nica</a></li>
        <li class="nav-item"><a class="nav-link " href="">Moda</a></li>
        <li class="nav-item"><a class="nav-link " href="">Motor</a></li>
        <li class="nav-item"><a class="nav-link " href="">Deportes</a></li>
        <li class="nav-item"><a class="nav-link " href="">juguetes</a></li>
        <li class="nav-item"><a class="nav-link " href="">Coleccionismo</a></li>
        <li class="nav-item"><a class="nav-link " href="">Reacondicionados</a></li>
        <li class="nav-item"><a class="nav-link " href="">Ofertas</a></li>
        <li class="nav-item"><a class="nav-link " href="">Solidario</a></li>

      </ul>
    </div>
  </nav>

  <!-- Contenedor del carrusel -->
  <div id="carrusel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">

    <!-- Imagenes -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../recursos/asusrog_banner.jpg" alt="" class="d-block w-100" height="700px">
      </div>
      <div class="carousel-item">
        <img src="../recursos/sneakers-banner.jpg" alt="" class="d-block w-100" height="700px">
      </div>
      <div class="carousel-item">
        <img src="../recursos/mobo_banner.jpg" alt="" class="d-block w-100" height="700px">
      </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" data-bs-target="#carrusel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#carrusel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

    <!-- indicadores -->
    <div class="carousel-indicators">
      <button data-bs-target="#carrusel" data-bs-slide-to="0" class="active"></button>
      <button data-bs-target="#carrusel" data-bs-slide-to="1"></button>
      <button data-bs-target="#carrusel" data-bs-slide-to="2"></button>
    </div>
  </div>

  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
