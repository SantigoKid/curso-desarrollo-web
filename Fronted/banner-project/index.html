<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add some styling for the banner */
        .banner {
          height: 60px;
          background-color: #0064d2;
          color: white;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 20px;
        }
        .banner a {
          color: white;
          text-decoration: none;
        }
        .banner .logo {
          font-size: 24px;
          font-weight: bold;
        }
        .banner .search-form {
          display: flex;
          align-items: center;
        }
        .banner .search-form input[type="text"] {
          width: 300px;
          height: 32px;
          border: none;
          border-radius: 4px 0 0 4px;
          padding: 0 10px;
        }
        .banner .search-form input[type="submit"] {
          width: 100px;
          height: 32px;
          border: none;
          border-radius: 0 4px 4px 0;
          background-color: #ffa928;
          color: white;
          font-weight: bold;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <!-- Add the banner element -->
    <div class="banner">
        <a href="#" class="logo">Santi</a>
        <form class="search-form">
          <input type="text" placeholder="Search for items...">
          <input type="submit" value="Search">
        </form>
      </div>
    
</body>
</html>
